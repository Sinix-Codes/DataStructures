site_name: DataStructure

theme:
  name: material
     
  palette:
    scheme: slate
    primary: teal
    accent: light blue

  icon:
    logo: material/network
    favicon: material/datastructure

  features:
    - content.tabs.link
    - navigation.tabs
    - toc.integrate

nav:
  - Home:
    - Data Structures: index.md
    - Data-Type: Data-Type/Data-type.md
    - Dynamic-Memory-Allocation: Dynamic_Memory_Allocation/Dynamic_Memory_Allocation.md
    - Searching: Searching/searching.md
    - Sorting: Sorting/sorting.md
    - Hashing: Hashing/Hashing.md
    - Stack: Stack/stack.md
    - Queue: Queue/queue.md
    - Linked-List: Linked-List/Linked-List.md
    - Mini_Project: Mini_Project/Sudoku.md
    - Trees : Trees/Trees.md
  - Programs:
    - programs/index.md
      

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kunal-khairnar-05
      name: Kunal Khairnar


markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
